<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Control</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <main class="card">
    <header class="top-bar">
      <div class="title">
        <h1>Speed</h1>
        <p>Control playback on the fly</p>
      </div>
      <button id="openOptions" class="icon-button" title="Open settings">Settings</button>
    </header>

    <section class="speed-meter">
      <div class="speed-value" id="speedValue">1.00x</div>
      <p class="speed-caption">Current tab speed</p>
      <p class="badge">Keys A &middot; S &middot; D</p>
    </section>

    <section class="slider">
      <input type="range" id="speedSlider" min="0.1" max="4" step="0.05" value="1" aria-label="Speed">
    </section>

    <section class="controls">
      <button id="decreaseBtn" class="control-button" title="Decrease speed">
        <span class="label">-</span>
        <span class="key-hint">A</span>
      </button>
      <input type="number" id="speedInput" min="0.1" max="4" step="0.25" value="1" aria-label="Speed">
      <button id="increaseBtn" class="control-button" title="Increase speed">
        <span class="label">+</span>
        <span class="key-hint">D</span>
      </button>
    </section>

    <section class="actions">
      <button id="resetBtn" class="primary-button" title="Restore default speed">Default</button>
    </section>

    <p id="status" role="status" aria-live="polite"></p>
    <p class="hint">Start playback to change the speed. Use A, S and D directly on the video.</p>
  </main>
  <script src="popup.js" defer></script>
</body>
</html>
